<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Article</title>

	<script>
		let receive = {}

		function callThis(params) {
			receive = params;
			console.log(params);
		}
	</script>
</head>

<body>
	<button onclick="callThis(super)">Click please</button>

	<article class="film_review">
		<header>
			<h2>Jurassic Park</h2>
		</header>

		<section class="main_review">
			<article><p>Dinos were great!</p></article>	<!-- `article` used to represent the main review -->
		</section>

		<section class="user_reviews">
			<article class="user_review">	<!-- `article` representing each user comment -->
				<p>Way too scary for me.</p>
				<footer>
					<p>
						Posted on
						<time datetime="2015-05-16 19:00" style="color: red;">May 16</time>
						by Lisa.
					</p>
				</footer>
			</article>
			<article class="user_review">
				<p>I agree, dinos are my favorite.</p>
				<footer>
					<p>
						Posted on
						<time datetime="2015-05-17 19:00">May 17</time>
						by Tom.
					</p>
				</footer>
			</article>
		</section>
		<footer>
			<p>
				Posted on
				<time datetime="2015-05-15 19:00">May 15</time>
				by Staff.
			</p>
		</footer>
	</article>
</body>

</html>
